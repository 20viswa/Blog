<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("https://i.pinimg.com/474x/c8/f7/bd/c8f7bdd3e52c315dafb9641f92672498.jpg");
        }
        .container{
            backdrop-filter: blur(20px);
            margin: 12% auto 0 auto;
            width: 35%;
            border: 1px solid white;
            border-left: none;
            border-right: none;
            text-align: center;
            padding-bottom: 20px;
            font-family: monospace;
        }
        .title{
            color: aliceblue;
            font-size: 2rem;
        }
        .form-group{
            margin: 20px 0;
        }
        .form-group input{
            padding: 10px;
            width: 80%;
            background-color: inherit;
            border-width: 2px bisque;
            border-right: none;
            border-top: none;
            border-left: none;
            border-bottom-style: solid;
            outline: none;
        }
        .form-group input::placeholder{
            color: antiquewhite;
        }
        .form-checkbox{
            width: 80%;
            margin: auto;
        }
        .form-checkbox label{
            color: aliceblue;
        }
        .form-radio{
            color: aliceblue;
        }
        .form-select{
            color: aliceblue;
        }
        .form-file{
            color: aliceblue;
        }
        .form-group button{
            background-color: aliceblue;
            color: black;
            border: none;
            padding: 15px;
            width: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form class="container" action="./login.html">
        <p class="title">Register</p>
        <div class="form-group">
            <input type="text" name="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Enter gmail">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Confirm password">
        </div>
        <div class="form-group">
            <input type="number" name="number" placeholder="Enter Mobile Number">
        </div>
        <div class="form-radio">
            <input type="radio" name="Gender"> 
            <label for="radio">Male</label>
            <input type="radio" name="Gender"> Female
            <label for="radio">Female</label>
        </div>
        <div class="form-checkbox">
            <input type="checkbox" name="education"> 
            <label for="checkbox">10th</label>
            <input type="checkbox" name="education">
            <label for="checkbox">Intermediate</label>
            <input type="checkbox" name="education">
            <label for="checkbox">Diplomo</label>
            <input type="checkbox" name="education"> 
            <label for="checkbox">BTech</label> 
        </div>
        <div class="form-file">
            <input type="file" name="Profile-Pic">
        </div>
        <div class="form-select">
            <select>
            <option value="">Select Your City</option>
            <option value="">Vijayawada</option>
            <option value="">Hyderabad</option>
            <option value="">Banglore</option>
        </select>
        </div>
        <div class="form-group">
            <button>REGISTER</button>
        </div>
    </form>
</body>
</html>
